[include 2wd.cfg]

[tmc5160 stepper_x1]
run_current: ${constants.xy_run_current}
motor: ${constants.xy_motor}
voltage: ${constants.xy_voltage}
pwm_freq_target: ${constants.xy_pwm_freq_target:55e3}
chopper_freq_target: ${constants.xy_chopper_freq_target:40e3}
extra_hysteresis: ${constants.xy_extra_hysteresis:0}
driver_TBL: ${constants.xy_driver_tbl:None}
interpolate: false
stealthchop_threshold: 0

[tmc5160 stepper_y1]
run_current: ${constants.xy_run_current}
motor: ${constants.xy_motor}
voltage: ${constants.xy_voltage}
pwm_freq_target: ${constants.xy_pwm_freq_target:55e3}
chopper_freq_target: ${constants.xy_chopper_freq_target:40e3}
extra_hysteresis: ${constants.xy_extra_hysteresis:0}
driver_TBL: ${constants.xy_driver_tbl:None}
interpolate: false
stealthchop_threshold: 0
