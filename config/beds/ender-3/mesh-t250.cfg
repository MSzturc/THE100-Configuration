[constants]
probe_points_x: round(${constants.print_volume_x} / 5)
probe_points_y: round(${constants.print_volume_y} / 5)
bed_mesh_margin: 5
mesh_min_x: ${constants.probe_offset_x:0} + ${constants.bed_mesh_margin}
mesh_min_y: ${constants.probe_offset_y:0} + ${constants.bed_mesh_margin}
mesh_max_x: ${constants.print_volume_x} - ${constants.probe_offset_x:0} - ${constants.bed_mesh_margin}
mesh_max_y: ${constants.print_volume_y} - ${constants.probe_offset_y:0} - ${constants.bed_mesh_margin}

[bed_mesh]
speed: ${constants.homing_travelspeed_xy}
horizontal_move_z:1
algorithm: bicubic
mesh_min: ${constants.mesh_min_x}, ${constants.mesh_min_y}
mesh_max: ${constants.mesh_max_x}, ${constants.mesh_max_y}
zero_reference_position: ${constants.center_x}, ${constants.center_y}
probe_count: ${constants.probe_points_x},${constants.probe_points_y}
fade_start: 0.6
fade_end: 10.0
move_check_distance: 3
split_delta_z: .025