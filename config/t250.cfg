[mcu]
serial: /dev/btt-kraken
cpu: stm32h723xx

[mcu adxl]
serial: /dev/fysetc-pis
cpu: rp2040

[extruder]
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114

[safe_z_home]
home_xy_position: 96, 106
speed: 200
z_hop: 3
z_hop_speed: 50

# Workaround: There is an issue where BDSensor is not able to use renamed
# Pins
[BDsensor]
sda_pin = PG1
scl_pin = PE9

[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 87.8
shaper_type_y = mzv
shaper_freq_y = 62.8
